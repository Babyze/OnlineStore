<html>
    <head>
        <title>Create New Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create New Account</h1>
        <form action="createNewAccount" method="POST">
            Username *: <input type="text" name="txtUsername" value="" /> (6 - 20 chars) <br/>
            Password *: <input type="password" name="txtPassword" value="" /> (6 - 20 chars)<br/>
            Confirm Password *: <input type="password" name="txtConfirmPassword" value="" /> (6 - 20 chars)<br/>
            Full name *: <input type="text" name="txtFullname" value="" /> (2 - 50 word chars)<br/>
            <input type="submit" value="Create" />
            <input type="reset" value="Reset" />
        </form> <br/>
        Already have an account? <a href="try">Login</a>
    </body>
</html>
